{% extends 'base.html' %}
{% load highlight %}

{% block style %}
    <style>
        .highlighted {
            color: red;
        }
    </style>
{% endblock style %}
{% block title %}{% endblock title %}
{% block main %}
    <main class="unit-3-4 unit-1-on-mobile">
        <section class="bg-white list-group post-items top-gap">
          <div class="list-group-item no-post text-center">{{ message }}</div>
        </section>
    </main>
{% endblock main %}
